version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: drone_management_service_postgres
    environment:
      POSTGRES_USER: droneuser
      POSTGRES_PASSWORD: dronepass
      POSTGRES_DB: dronedb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U droneuser -d dronedb"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: drone_management_service_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drone_management_service_app
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: droneuser
      DB_PASSWORD: dronepass
      DB_NAME: dronedb
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
volumes:
  postgres_data:
    